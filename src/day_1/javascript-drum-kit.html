<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>

    <link rel="stylesheet" href="./css/style.css">

    <script>
        window.addEventListener('keydown', function (e) {
           const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
           const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
           
           if(!audio) return null;
           audio.currentTime = 0;
           audio.play();
           key.classList.add('playing');
           
           function removeTransition(e){
            //console.log(e);
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
           }

           const keys = document.querySelectorAll('.key');
           keys.forEach(key => key.addEventListener('transitionend', removeTransition));

        });
    </script>

</head>
<body>
    

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">HiHat</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">EMT</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">NewJR1</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">TomHi</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">TomLow</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">NewJR2</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/2.wav" ></audio>
    <audio data-key="83" src="sounds/1.wav" ></audio>
    <audio data-key="68" src="sounds/3.wav" ></audio>
    <audio data-key="70" src="sounds/5.wav" ></audio>
    <audio data-key="71" src="sounds/6.wav" ></audio>
    <audio data-key="72" src="sounds/4.wav" ></audio>

</body>
</html>
